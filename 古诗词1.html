        <h2>相思</h2>
        <pre>朝代：唐 作者：王维</pre>
        <p>红豆生南国，春来发几枝。</p>
        <p>愿君多来撷，此物最相思。</p>
        <hr/>
        <h3>评析</h3>
        <p>这是借咏物而寄相思的诗。一题为《江上赠李角年》可见是些怀友人无疑。起句因物起兴，语虽单纯，却富于想象：接着以设问寄语，意味深长地寄托情思；第三句暗示珍重友谊，表面似乎嘱人相思，</p>
